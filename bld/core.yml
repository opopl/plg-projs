###sii_insert
sii:
  insert:
    hyperlinks: 0
    story: 1
    titletoc: 1

  generate:
###sii@generate
    'on':
    - '_main_'
    - index
    - tabcont
    - listfigs
    - listtabs
    - preamble
    - preamble.packages
    - preamble.index
    - preamble.filecontents
    - preamble.fancyhdr


# Plg::Projs::Prj::Builder::Sct
  scts:
###sii@scts@preamble
    preamble:
      contents: '@doc @ii @setcounter @perl'
      doc:
        class: extreport
        opts: 'a4paper,11pt'
      ii:
      - preamble.packages
      - preamble.index
      #- preamble.acrobat_menu
      - preamble.filecontents
      - preamble.fancyhdr
      perl: "'\\relax';"
      setcounter:
        secnumdepth: 0

###sii@scts@listfigs
    listfigs:
       contents:
       - '\IfFileExists{./lst_figs.tex}{%'
       - ' @txt.lof'
       - '}{}'
       txt:
         lof:
         - '\cleardoublepage'
         - '\phantomsection'
         - '\addcontentsline{toc}{chapter}{\listfigurename}'
         - '\listoffigures'

###sii@scts@listtabs
    listtabs:
       contents:
       - '\IfFileExists{./lst_tabs.tex}{%'
       - ' @txt.lot'
       - '}{}'
       txt:
         lot:
         - '\cleardoublepage'
         - '\phantomsection'
         - '\addcontentsline{toc}{chapter}{\listtablename}'
         - '\listoftables'

###sii@scts@tabcont
    tabcont:
       contents:
       - '@txt.core'
       txt:
         core:
         - '\ifdefined\HCode\relax\else%'
         - '\cleardoublepage'
         - '\phantomsection'
         - '\addcontentsline{toc}{chapter}{@var{contname}}'
         - '\hypertarget{tabcont}{}'
         - '\tableofcontents'
         - '%\setcounter{tocdepth}{1}'
         - '\addtocontents{toc}{\setcounter{tocdepth}{@var{toc_depth}}}'
         - '\newpage'
         - '\fi'

###sii@scts@preamble.index
    'preamble.index':
       contents: '@makeindex'

###sii@scts@index
    'index':
       contents:
       #- '\IfFileExists{./print_index.tex}{%'
       - '@txt.open'
       - '  @txt.hdr'
       - '  @txt.ptc.start'
       - '  @printindex'
       - '  @txt.ptc.stop'
       - '@txt.close'
       #- '}{}'
       txt:
         open:
         - '\IfFileExists{./print_index.tex}{%'
         close:
         - '}{}'
         hdr:
         - '\clearpage'
         - '\phantomsection'
         - '\begin{center}'
         - '  {\Huge\bfseries \indicesname}\par'
         - '  \hyperlink{tabcont}{@var{contname}}'
         - '\end{center}'
         - '\addcontentsline{toc}{part}{\indicesname}'
         - '\hypertarget{indices}{}'
         ptc:
           start:
           - '@ifdec{do_ind_titletoc}'
           - '  \startcontents[indices]'
           - '  \printcontents[indices]{l}{1}{\addtocontents{ptc}{\setcounter{tocdepth}{1}}}'
           - '@fi'
           stop:
           - '@ifdec{do_ind_titletoc}'
           - '  \stopcontents[indices]'
           - '@fi'

###sii@scts@preamble.filecontents
    'preamble.filecontents':
       contents: '@input'
       input:
       - 'src.preamble.filecontents.xdy'
       - 'src.preamble.filecontents.index_eng_xdy'
       - 'src.preamble.filecontents.index_rus_xdy'

###sii@scts@preamble.fancyhdr
    'preamble.fancyhdr':
       contents:
       - '@txt.ps.ltsStory'
       txt:
         ps:
           ltsStory:
           - '\fancypagestyle{ltsStory}{%'
           - '  \setlength{\headheight}{20.3pt}%'
           - '  \fancyhead[L]{\storyLink}%'
           - '  \fancyhead[R]{\storyDate}%'
           - '  \fancyhead[C]{%'
           - '      @igg{fbicon.flag.ukraina}{repeat=3}~~'
           - '      \Acrobatmenu{PrevPage}{@var{prevpage}}~~'
           - '      \hyperlink{tabcont}{@var{contname}}~~%'
           - '      \Acrobatmenu{NextPage}{@var{nextpage}}~~'
           - '      @igg{fbicon.flag.ukraina}{repeat=3}~~'
           - '  }%'
           - '  \renewcommand{\headrulewidth}{0pt}%'
           - '  \fancyfoot[L]{ @var{pic_ukr_flag_hearts} }%'
           - '  \fancyfoot[R]{ @var{pic_ukr_flag_hearts} }%'
           - '}'
           - ' '
           - '\pagestyle{fancy}'

###sii@scts@preamble.packages
    'preamble.packages':
       contents: '@pkg @ii'
       ii:
       pkg:
         'pack_list':
         - titletoc
         - xparse
         - p.core
         - p.unicode
         - p.qq
         - p.zz
         - p.wrapfig
         - p.fancyquote
        #- p.shadequote
         - p.env
         - p.rus
         - p.secs
         - p.toc
         - p.fb
         - p.sechyperlinks
         - imakeidx
         - p.hyperref
         - geometry
         - ''
         - 'color xcolor colortbl'
         - ''
         - graphicx
         - tikz
         - tikzsymbols
         - pgffor
         - ''
         - adjustbox
         - longtable
         - multicol
         - filecontents
         - datetime2
         - mathtext
         - nameref
         #- p.fancyhdr
         - fancyhdr
         - fancyvrb
         - p.fig.caption
         'pack_opts':
           adjustbox: export
           datetime2: useregional
           geometry:
           - 'hmargin={1cm,1cm}'
           - 'vmargin={2cm,2cm}'
           - 'centering'
           hyperref:
           - 'colorlinks=true'
           - 'linktoc=all'
           - 'linkcolor=blue'
           - 'letterpaper'
           - 'unicode'
           - 'linktocpage'
           - 'bookmarksdepth=subparagraph'
           - 'bookmarksnumbered=true'
