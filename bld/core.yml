###sii@scts@_main_
    '_main_':
      #contents: '@doc @ii @setcounter @perl'
      contents:
      - '@txt.cmt.head'
      - '@txt.target'
      - '@txt.if'
      - '@txt.proj'
      - '@ii.prm'
      - '\begin{document}'
      - '@txt.inner.lang'
      - '@ii.inner.start'
      - '@ii.inner.body'
      - '@ii.inner.end'
