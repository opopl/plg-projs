
    <div id="pane_control" class="flex-row">
      <select id="select_control">
        {% for opt in selectcontrol.options %}
          {% if opt is mapping %}
            <option name="{{ opt.name }}"> {{ opt.value }} </option>
          {% else %}
            <option> {{ opt }} </option>
          {% endif %}
        {% endfor %}
      </select>

      <div id="control_items" class="flex-row">

        <div id="opt_page_plan" class='flex-row'> </div>

        <input type="text" class="block" id="opt_page_plan" value="{{ page.url }}"  />

        <input type="text" class="block" id="opt_page_url" value="{{ page.url }}"  />
        <input type="text" class="block" id="opt_page_title" value="{{ page.title|e }}"  />
        <input type="text" class="block" id="opt_page_title_h" value="{{ page.title_h|e }}"  />

        <div id="opt_page_tags" class='flex-row' ></div> 
        <div id="opt_page_author" class='flex-row'> </div>
        <div id="opt_page_img"> </div>
        <div id="opt_page_reporter"> </div>

        <div id="opt_page_mnu" class='flex-row' >
          {% include 'mnu.t.html' %}
        </div> 

      </div>

    </div>
