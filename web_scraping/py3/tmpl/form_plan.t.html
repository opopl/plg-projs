
<div class="dohide container-form" id="div_form_plan">
  <form>
    <ul class="flex-outer">
      <li>
        <label for="url">URL</label>
        <input type="text" name="url" placeholder="URL">
      </li>
      <li>
        <label for="tags">Tags</label>
        <input type="text" id="plan_inp_tags" name="tags" class="inp_tags" placeholder="Tags">
      </li>
      <li>
        <label for="date">Date</label>
        <input type="date" id="plan_inp_date" name="date" placeholder="Date">
      </li>
      <li>
        <label for="ii">II</label>
        <input type="text" name="ii" placeholder="Page ii (short section name)">
      </li>
      <li>
        <button type="submit" class="block">Add to Plan</button>
      </li>
    </ul>
  </form>
</div>
