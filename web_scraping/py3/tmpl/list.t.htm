<!doctype html>
<html>
  <head>
  </head>
  <body>
    <table border="1">
      <thead>
      </thead>
      <tbody>
        {% for page in pages %}
            <tr> 
						 	<td>{{ page.rid }}</td>
              <td>
                <a target="_blank" href="{{ page.uri.base }}" > {{ page.uri.base }} </a>
              </td> 
              <td><a target="_blank" href="{{ page.uri.remote }}" > Remote </a></td> 
              <td><a target="_blank" href="{{ page.uri.clean }}" > Clean </a></td> 
              <td><a target="_blank" href="{{ page.uri.cache}}" > Cache </a></td> 
              <td><a target="_blank" href="{{ page.uri.meta}}" > meta </a></td> 
              <td><a target="_blank" href="{{ page.uri.script}}" > script </a></td> 
              <td><a target="_blank" href="{{ page.uri.img}}" > img </a></td> 
              <td><a target="_blank" href="{{ page.uri.img_clean}}" > img_clean </a></td> 
							<td> {{ page.date }} </td> 
              <td> <b> {{ page.title }} </b> </td> 
            </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
