<!doctype html>
<html>
  <head>
  </head>
  <body>
    <table border="1">
      <tbody>
        {% for page in pages %}
            <tr> 
              <td> <b> {{ page.title }} </b> </td> 
              <td><a target="_blank" href="{{ page.uri.remote }}" > Remote </a></td> 
              <td><a target="_blank" href="{{ page.uri.clean }}" > Clean </a></td> 
              <td><a target="_blank" href="{{ page.uri.cache}}" > Cache </a></td> 
            </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
