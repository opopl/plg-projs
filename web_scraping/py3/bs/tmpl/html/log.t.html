<!doctype html>
<html>
  <head>
  </head>
  <body>
    <table border="1">
      <thead>
         {% for col in cols %}
           <th> {{ col }} </th>
         {% endfor %}
      </thead>
      <tbody>
        {% for row in rows %}
            <tr> 
              {% for col in cols %}
                <td> {{ row.get(col) }}</td>
              {% endfor %}
            </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
