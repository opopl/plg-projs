
<div class="dohide container-form" id="div_form_plan">
  <form>
    <ul class="flex-outer">
      <li>
        <label for="url">URL</label>
        <input type="text" name="url" placeholder="URL">
      </li>
      <li>
        <label for="tags">Tags</label>
        <input type="text" id="plan_inp_tags" name="tags" class="inp_tags" placeholder="Tags">
      </li>
      <li>
        <label for="date">Date</label>
        <input type="date" id="plan_inp_date" name="date" placeholder="Date">
      </li>
      <li>
        <label for="ii">II</label>
        <input type="text" name="ii" placeholder="Page ii (short section name)">
      </li>
      <li>
        <!--<div class="flex-row">-->
        <!--<div class="flex-row"> </div>-->
        <button id="btn_plan_add2plan" type="submit" class="block">Add</button>
        &nbsp; &nbsp; &nbsp;
        <button id="btn_plan_exec" type="submit" class="block">Exec</button>
        &nbsp; &nbsp; &nbsp;
        <button id="btn_plan_view" type="submit" class="block">View</button>
      </li>
      <li>
        <p>Age</p>
        <ul class="flex-inner">
          <li>
            <input type="checkbox" id="twenty-to-twentynine">
            <label for="twenty-to-twentynine">20-29</label>
          </li>
          <li>
            <input type="checkbox" id="thirty-to-thirtynine">
            <label for="thirty-to-thirtynine">30-39</label>
          </li>
          <li>
            <input type="checkbox" id="fourty-to-fourtynine">
            <label for="fourty-to-fourtynine">40-49</label>
          </li>
          <li>
            <input type="checkbox" id="fifty-to-fiftynine">
            <label for="fifty-to-fiftynine">50-59</label>
          </li>
          <li>
            <input type="checkbox" id="sixty-to-sixtynine">
            <label for="sixty-to-sixtynine">60-69</label>
          </li>
          <li>
            <input type="checkbox" id="other">
            <label for="other">Other</label>
          </li>
        </ul>
      </li>
    </ul>
  </form>
</div>
